<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmitRecipe()" >
      <button 
      type="submit" 
      class="btn btn-success"
      [disabled]="recipeForm.invalid">
        Save</button>
        <button type="button" 
        class="btn btn-danger"
        (click)="onCancel()">
        Cancel</button>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" #name formControlName="name" id="name" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text" formControlName="imagePath" id="imagePath" #imagePath class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img [src]="imagePath.value" [alt]="name.value" class="img-responsive">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea formControlName="description" id="description" class="form-control" rows="6" >
              </textarea>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
              <label>Ingredients:</label>
              <button
              type="button" 
              (click)="onAddIngredient()"
              class="btn btn-primary" 
              style="margin-left:10px;"
              >Add</button>
              <div class="row" 
              style="margin-top:10px;"
              *ngFor="let ingredientControl of getControls(); let i = index;" 
              [formGroupName]="i">
                <div class="col-xs-8">
                  <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="col-xs-2">
                    <input type="number" class="form-control" formControlName="amount">
                </div>
                <div class="col-xs-2">
                    <button type="button" 
                    class="btn btn-danger"
                    (click)=onDeleteIngredient(i)>X</button>
                </div>
              </div>  
            </div>
          </div>
    </form>
  </div>
</div>
