<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmitIngredient(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input ngModel required
            type="text" 
            id="name" 
            name="name"
            class="form-control"
            formcontrolName="name"
            >
        </div>
        <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input ngModel required
            [pattern]="'^[1-9]+[0-9]*$'"
            type="number" 
            id="amount" 
            name="amount"
            class="form-control">
        </div>
      </div> 
        <div class="row">
          <div class="col-xs-12">
            <button 
              class="btn btn-success" 
              type="submit"
              [disabled]="form.invalid">{{editMode?'Update':'Add'}}</button>
              <button 
              class="btn btn-danger" 
              [disabled]="!editMode"
              (click)="onDelete()"
              type="button">Delete</button>
              <button 
              [disabled]="!form.dirty"
              (click)="onClear()"
              class="btn btn-primary" type="button">Clear</button>
          </div>
        </div>
      </form>
  </div>
</div>
